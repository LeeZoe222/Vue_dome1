<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <input type="text" v-model="mytext" /> {{ mydatalist }}
        <ul>
            <li v-for="item in mydatalist">
                {{ item }}
            </li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                mytext: "",
                datalist: ['aaa', 'bbb', 'add', 'vvf', 'ccd', 'ddd']
            },
            computed: {
                mydatalist() {
                    // 依赖此状态的函数也会重新执行  不影响原数组
                    return this.datalist.filter(item => {
                        return item.includes(this.mytext)
                    })
                }
            }
        })
    </script>
</body>

</html>
