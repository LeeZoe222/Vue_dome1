<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <ul>
            <li v-for="(item,index) of datalist" :key="index">
                {{ item }}-{{ index }}
            </li>
        </ul>

        <ul>
            <li v-for="(data,index,key) of obj" :key="index">
                {{ index }}--{{ data }}-{{ key }}
            </li>
        </ul>

        <ul>
            <li v-for="n in 10">
                {{ n }}
            </li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                datalist: ['aaa', 'bbb', 'ccc'],
                obj: {
                    name: 'zoe',
                    age: 22,
                    adress: "beijing"
                }
            }
        })
    </script>
</body>

</html>
