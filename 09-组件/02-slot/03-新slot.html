<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <child>
            <template v-slot:a>
                <div>111</div>
            </template>
            <template #b>
                <div>222</div>
            </template>
        </child>

        <navbar>
            <template #left>
                <div>
                    <button>返回</button>
                    <i>图标</i>
                </div>
            </template>

            <template v-slot:right>
                <div>
                    <button>搜索</button>
                    <i>图标</i>
                </div>
            </template>
        </navbar>
    </div>
    <script>
        Vue.component("child", {
            template: `
            <div>
                <slot name="a"></slot>
                child
                <slot name="b"></slot>
            </div>
            `
        })

        Vue.component("navbar", {
            template: `
            <div>
                <slot name="left"></slot>
                navbar
                <slot name="right"></slot>
            </div>
            `
        })

        const app = new Vue({
            el: '#box',
            data: {

            }
        })
    </script>
</body>

</html>
