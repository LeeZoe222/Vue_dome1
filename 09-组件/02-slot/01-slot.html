<html lang="en">

<head>

    <title>Document</title>
    <script src="../lib/vue.js"></script>

<body>
    <div id="box">
        <child>
            <div slot="b">11</div>
            <div slot="a">22</div>
        </child>

        <navbar>
            <div slot="left">
                <button>返回</button>
                <i>图标</i>
            </div>

            <div slot="right">
                <button>搜索</button>
                <i>图标</i>
            </div>
        </navbar>
    </div>
    <script>
        Vue.component("child", {
            template: `
            <div>
                <slot name="a"></slot>
                child
                <slot name="b"></slot>
            </div>
            `
        })

        Vue.component("navbar", {
            template: `
            <div>
                <slot name="left"></slot>
                navbar
                <slot name="right"></slot>
            </div>
            `
        })

        const app = new Vue({
            el: '#box',
            data: {

            }
        })
    </script>
</body>

</html>
