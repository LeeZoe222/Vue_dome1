<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        .zoe-enter-active {
            animation: aaa 1.5s;
        }
        
        .zoe-leave-active {
            animation: aaa 1.5s reverse;
            /* reverse  逆向执行 */
        }
        
        @keyframes aaa {
            0% {
                opacity: 0;
                transform: translateX(1000px);
            }
            100% {
                opacity: 1;
                transform: translateX(0px);
            }
        }
    </style>
</head>

<body>
    <!-- <div class="zoe-enter-active">11111</div>
    <div class="zoe-leave-active">22222</div> -->
    <div id="box">
        <button @click="isShow=!isShow">click</button>

        <!-- <transition name="zoe" appear>
              appear  初始化一次
            <div v-show="isShow">
                <div>111111111</div>
                <div>222222222</div>
            </div>
        </transition> -->

        <!-- <transition name="zoe" appear>
            <div v-if="isShow">111111111</div>
            <section v-else>222222222</section>
        </transition> -->

        <transition name="zoe" appear mode="in-out">
            <div v-if="isShow" key="111">111111111</div>
            <div v-else key="222">222222222</div>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                isShow: true
            }
        })
    </script>
</body>

</html>
