<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <!-- {{ msg }} -->
        <navbar mytitle="首页" :myshow="false" :mymsg="msg"></navbar>
        <navbar mytitle="列表"></navbar>
        <navbar mytitle="购物车"></navbar>
        <navbar :myshow="false"></navbar>
    </div>
    <script>
        // 父组件 --> 子组件  传属性  是为了让组件最大化复用
        Vue.component("navbar", {
            template: `
            <div style="background: pink;">
                <button v-show="myshow">返回</button>
                <span>导航栏--{{ mytitle }}--{{ mymsg }}</span>
                <button v-show="myshow">首页</button>
            </div> 
            `,
            // props: ["mytitle", "myshow"] // 父组件传来的属性，在这里进行接收

            // props: {
            //     mytitle: String,
            //     myshow: Boolean
            // } // 属性验证

            props: {
                mytitle: {
                    type: String,
                    default: "默认名字"
                },
                myshow: {
                    type: Boolean,
                    default: true
                },
                mymsg: {
                    type: String,
                    default: "00"
                }
            }
        })

        var vm = new Vue({
            el: '#box',
            data: {
                msg: "1111111"
            }
        })
    </script>
</body>

</html>
