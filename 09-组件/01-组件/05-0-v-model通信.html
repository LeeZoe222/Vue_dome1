<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <zoe-input type="text" title="姓名" @event="event1"></zoe-input>
        <zoe-input type="number" title="年龄" @event="event1"></zoe-input>
        <zoe-input type="password" title="密码" @event="event1"></zoe-input>

        <button>sumbit</button>
        <button>reset</button>
    </div>
    <script>
        Vue.component("zoeInput", {
            data() {
                return {
                    mytext: ""
                }
            },
            props: ["type", "title"],
            template: `
            <div>
                <label>{{ title }}</label>{{ mytext }}
                <input :type="type" style="background:pink" v-model="mytext" @input="handleInput" />
            </div>
            `,
            methods: {
                handleInput() {
                    this.$emit("event", this.mytext)
                }
            }
        })
        var vm = new Vue({
            el: '#box',
            data: {
                isShow: false,
                username: "",
                age: 0,
                password: ""
            },
            methods: {
                event1(data) {
                    // console.log("姓名--", data)
                    this.username = data
                },
                event2(data) {
                    // console.log("年龄--", data)
                    this.age = data
                },
                event3(data) {
                    // console.log("密码--", data)
                    this.password = data
                }
            }
        })
    </script>
</body>

</html>
