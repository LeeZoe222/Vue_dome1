<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <zoe-input type="text" title="姓名" v-model="username"></zoe-input>
        <zoe-input type="number" title="年龄" v-model="age"></zoe-input>
        <zoe-input type="password" title="密码" v-model="password"></zoe-input>

        <button @click="handleSubmit">sumbit</button>
        <button @click="handleReset">reset</button>
    </div>
    <script>
        Vue.component("zoeInput", {
            props: ["type", "title", "value"],
            template: `
            <div>
                <label>{{ title }}</label>
                <input :type="type" style="background:pink" @input="handleInput" :value="value" />
            </div>
            `,
            methods: {
                handleInput(evt) {
                    // console.log(evt.target.value)
                    this.$emit("input", evt.target.value)
                }
            }
        })
        var vm = new Vue({
            el: '#box',
            data: {
                isShow: false,
                username: "dsf",
                age: 0,
                password: ""
            },
            methods: {
                handleSubmit() {
                    console.log(this.username, this.age, this.password)
                },
                handleReset() {
                    this.username = ""
                    this.age = 0
                    this.password = ""
                }
            }
        })
    </script>
</body>

</html>
