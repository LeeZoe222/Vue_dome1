<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        {{ myname }}
        <button @click="handleClick">click</button>
    </div>
    <script>
        // 创建根组件（每个组件都有8个生命周期）
        const app = new Vue({
            el: '#box',
            data: {
                myname: "zoe"
            },
            methods: {
                handleClick() {
                    console.log(11)
                    this.myname = 222
                }
            },
            beforeCreate() {
                console.log("beforeCreate", this.myname)
            },
            created() {
                this.myname = "222" + this.myname
                console.log("created", "初始化工作", this.myname)
            },
            beforeMount() {
                this.myname = "333" + this.myname
                console.log("beforeMount", "dom挂载之前的,无法访问dom")
            },
            mounted() {
                console.log("mounted", "dom挂载完成了，访问dom-swiper 监听事件,ajax,设置定时器")
            },
            beforeUpdate() {
                console.log("beforeUpdate")
            },
            updated() {
                console.log("updated", "获取到更新后得到dom,依赖于dom操作的库,需要知道状态更新完,什么时候dom更新")
            },
            activated() {
                console.log("activated")
            },
            deactivated() {
                console.log("deactivated")
            },
            beforeDestroy() {
                console.log("beforeDestroy")
            },
            destroyed() {
                console.log("destroyed", "取消定时器,window事件解绑操作")
            },
            errorCaptured() {
                console.log("errorCaptured")
            }
        })
    </script>
</body>

</html>
