<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <!--  .lazy 失去焦点才会执行 -->
        用户名：<input type="text" v-model.lazy="mytext" /><br/>
        <!-- .number 转字符串转数字类型 -->
        年龄：<input type="number" v-model.number="myage" /><br/>
        <!-- .trim  去掉首尾空格 -->
        密码：<input type="password" v-model.trim="mypassword" />|{{ mypassword }}|
        <button @click="handleLogin">登录</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                mytext: "",
                myage: 18,
                mypassword: ""
            },
            methods: {
                handleLogin() {
                    // console.log(this.mytext)
                    // console.log(this.myage)
                    console.log(this.mypassword)
                }
            }
        })
    </script>
</body>

</html>
