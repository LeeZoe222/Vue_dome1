<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <button @click="handleClick1()">click</button> {{ total }}
    </div>
    <script>
        // mixin 公共方法引入

        const obj = {
            methods: {
                handleClick() {
                    console.log("click")
                },
                handleClick1() {
                    console.log("click1--外部")
                }
            },

            computed: {
                total() {
                    return "11111"
                }
            }
        }


        new Vue({
            el: '#box',
            data: {

            },
            mixins: [obj], // 混入 obj 对象
            methods: {
                handleClick1() {
                    console.log("click1--内部")
                }
            }
        })
    </script>
</body>

</html>
