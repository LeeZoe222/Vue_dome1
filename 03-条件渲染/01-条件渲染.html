<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <ul>
            <li v-for="(data,index) in list" :key="index">
                <!-- {{ data }} -->
                <div>{{ data.name }}</div>
                <div>{{ data.price }}</div>
                <div v-if="data.state===0">未支付</div>
                <div v-else-if="data.state===1">待发货</div>
                <div v-else="data.state===2">已完成</div>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                list: [{
                    id: 1,
                    name: '手机1',
                    price: 2000,
                    state: 0 // 未支付
                }, {
                    id: 2,
                    name: '手机2',
                    price: 3000,
                    state: 1 // 待发货
                }, {
                    id: 3,
                    name: '手机3',
                    price: 4000,
                    state: 2 // 已完成
                }]
            }
        })
    </script>
</body>

</html>
