<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <div v-hello=" 'red' ">11111</div>
        <div v-hello=" 'pink' ">11111</div>
        <div v-hello=" 'yellow' ">11111</div>

        <div v-hello="mycolor">33333</div>
    </div>
    <script>
        Vue.directive("hello", {
            // 指令的生命周期-1
            inserted(el, binding) {
                console.log("绑定当前指令的标签插入父节点就会执行", binding.value)
                el.style.background = binding.value
            },
            update(el, binding) {
                // console.log("更新了")
                el.style.background = binding.value
            }
        })

        var vm = new Vue({
            el: '#box',
            data: {
                mycolor: "pink"
            }
        })
    </script>
</body>

</html>
